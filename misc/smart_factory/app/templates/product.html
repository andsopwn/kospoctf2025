<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>공장 생산 현황</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/product.css') }}" />
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">Smart Factory</div>
        <a href="/">홈</a>
        <a href="/product">생산라인</a>
        {% if login %}
        <a href="/control">제어</a>
        <div class="right">
            <a href="/logout">로그아웃</a>
        </div>
        {% else %}
        <div class="right">
            <a href="/login">로그인</a>
            <a href="/register">회원가입</a>
        </div>
        {% endif %}
    </nav>

    <h2>전체 생산 현황</h2>
    <div id="summary-dashboard" class="summary-container">
    </div>

    <h2>생산 라인별 상태</h2>
    <div id="manufact-status" class="line-container">
    </div>

    <h2>생산량 추이 (예시 차트 영역)</h2>
    <div class="chart-container">
        <canvas id="production-chart"></canvas>
    </div>

    <script src="{{ url_for('static', path='js/product.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
