<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}" />
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">Smart Factory</div>
        <a href="/">홈</a>
        <a href="/product">생산라인</a>
        {% if login %}
        <a href="/control">제어</a>
        <div class="right">
            <a href="/logout">로그아웃</a>
        </div>
        {% else %}
        <div class="right">
            <a href="/login">로그인</a>
            <a href="/register">회원가입</a>
        </div>
        {% endif %}
    </nav>

    <div class="login-container">
        <h2>로그인</h2>
        {% if success_message %}
        <p style="color: green; font-weight: bold;">회원가입이 성공적으로 완료되었습니다. 로그인 해주세요!</p>
        {% endif %}
        {% if error_message %}
        <p style="color: red; font-weight: bold; margin-bottom: 15px;">{{ error_message }}</p>
        {% endif %}
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
            <div class="form-links">
                <a href="#">비밀번호 찾기</a>
                <a href="#">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
